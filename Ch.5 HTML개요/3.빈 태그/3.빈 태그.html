<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 빈(Empty)태그-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 빈(Empty)태그-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 빈(Empty)태그 -->
    <title>3.빈태그</title>
</head>
<body>
    <img src="" alt=""> <!-- 빈(Empty)태그 -->


    <!-- 빈(Empty)태그 -->
    <!-- 
        <img src="" alt="">와 같이 태그 뒤의 </img>종료(닫히는)태그가
        없는 것이 빈태그(Empty)태그라고 한다.
    -->

    <input type="text">
    <!--
        <input type="text">
        input은 무엇을 삽입할 것인지 
        type은 데이터타입을 말하고 
        text는 화면에 출력될 입력할수있는 단일빈칸
        textarea 화면에 출력될 입력할수있는 텍스트 복수의빈칸(큰 빈칸)
        check box는 화면에서 체크할 수 있는 체크박스를 생성
    -->
</body>
</html>
