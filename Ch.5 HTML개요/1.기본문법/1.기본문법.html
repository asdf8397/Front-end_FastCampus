<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.기본문법</title>
</head>
<body>
    HTML 기본문법
    <h1>Hello HTML~</h1>
    
    <!-- HTML 기본문법 -->
    <!--
        <태그>내용</태그> ← 요소(element) 
        <태그> ← 열린태그  
        </태그> ← 종료(닫힌)태그  
        내용 ← 요소의내용(Contents)
    -->
</body>
</html>
