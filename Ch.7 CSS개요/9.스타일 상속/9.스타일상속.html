<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.스타일상속</title>
    <link rel="stylesheet" href="./9.스타일상속.css">
</head>
<body>
    <div class="ecosystem">생태계
        <div class="animal">동물

    <br>
