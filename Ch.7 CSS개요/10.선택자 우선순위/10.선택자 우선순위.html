<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.선택자 우선순위</title>
</head>
<body>
    <div
        id="color_yellow"
        class="color_green"
        style="color: orange;">
        Hello world!
    </div>
</body>
</html>

<!-- 선택자의 우선순위 -->
<!-- 
우선순위란, 같은 요소가 여러 선언의 대상이 된 경우, 어떤 선언의 css속성을
우선 적용할지 결정하는 방법

1. 점수가 높은 선언이 우선함!
2. 점수가 같으면, 가장 마지막에 해석된 선언이 우선함!
-->

<!-- css에서 적용할때 우선순위(각각마다 점수가 다르다 그래서 css의 우선순위가 달리진다) -->
<!-- css우선순위의 점수를 계산하는 것을 명시도라고 부른다. -->
<!--

<div
    id="color_yellow"
    class="color_green"
    style="color: orange;"> style="color:orange;"- 인라인선언: 1000점
    Hello world!    
</div>

div            {color: red !important;} ← !important:9999999999점
#color_yellow  {color: yellow;} #color_yellow- ID선택자:100점
.color_green   {color: green;} .color_green- class선택자:10점
div            {color: blue;} div- 태그선택자:1점
*              {color: darkblue;} *- 전체선택자:0점
body           {color: violet;}
-->
