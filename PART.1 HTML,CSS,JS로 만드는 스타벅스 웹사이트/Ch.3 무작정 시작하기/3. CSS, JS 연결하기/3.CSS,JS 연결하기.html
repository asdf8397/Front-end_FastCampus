<!DOCTYPE html>
<html lang="ko">
<head>
    <title>3.CSS,JS 연결하기</title>
    <link rel="stylesheet" href="3.CSS,JS 연결하기.css">
    <script src="3.CSS,JS 연결하기.js"></script>
</head>
<body>
    <div>Hello world!</div>
</body>
</html>

<!-- 헷갈리는 코드(css는 link태그 연결, js는 script src연결)---- 주의!!!! -->

<!-- CSS를 연결할땐 <head></head>태그 안에서 link로 연결해준다 -->
<!-- JS를 연결할땐 <script></script>: src를 사용해서 script태그 안에 src= 연결할
js를 연결해주면된다. -->
