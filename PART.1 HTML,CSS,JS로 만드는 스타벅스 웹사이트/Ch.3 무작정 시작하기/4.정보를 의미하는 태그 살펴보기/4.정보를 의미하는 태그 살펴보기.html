<!-- [style설명] -->
<!-- 
html을 꾸며주기위해서 CSS를 생성하고 link해주면 깔금하지만 html파일에서 style태그 생성하고
style태그에서 꾸며줘도 된다.
단점: style태그는 html에서 특정 코드를 꾸며줄때 사용하고 기민하게 변경 어렵다
그래서 CSS생성후 link태그로 연결해서 사용해주는편이 좋다 
-->

<!-- link 설명 -->
<!-- <CSS 연결할때 사용>
<link rel="stylesheet" href=""> ← rel 가져올 문서의 관계
<link rel="stylesheet" href=""> ← href 가져올 문서의 경로
link ← 외부 문서를 가져와 연결할 때 사용(대부분 CSS파일)

[rel설명]
rel:(Relationship의 약어) 가져올 외부 문서(CSS파일)가 현재의 HTML과
어떤 관계인지 명시하는 HTML속성입니다

[href설명]
href:(Hyper Text Reference) 브라우저가 참조할 특정 경로(Path)를 지정하는
HTML속성이다.

[rel: icon / rel:stylesheet 비교]
rel="stylesheet"는 이미지를 연결할때 사용함(일반적인 이미지)
rel="icon"은 이미지를 연결할때 사용한다(특정아이콘으로 사용할 이미지를 사용할때 icon사용함)
-->

<!-- link태그에서 경로설정할때 -->
<!--
./: html의 주변에 있는 파일을 연결해서 가져올때
../: html의 전단계에 있는 파일을 연결해서 가져올때
/: html의 절대단계에서 파일을 찾아서 가져올때 
-->
