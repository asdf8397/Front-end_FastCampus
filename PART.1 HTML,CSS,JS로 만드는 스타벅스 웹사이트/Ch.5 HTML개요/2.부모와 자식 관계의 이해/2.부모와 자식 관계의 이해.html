<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.부모와 자식 관계의 이해</title>
</head>
<body>
    <div>
        <div></div>
    </div>

    <!-- 
        <태그> ---(1)
            <태그> ---(2)
            내용 ----(3)
            </태그> 
        </태그>
    -->

    <!--
    (3)의 내용은 (2)의 자식요소이고,, 
    (2)는 (1)의 자식요소이다,,,
    다르게말하면 (1)은 (2)의 부모요소이다 
    -->

    <!-- 
        <태그> ---- (1)
            <태그> --- (2)
                <태그> --- (3)
                내용 ---(4)
                </태그>
            </태그>
        </태그> 
    -->
    <!-- 
        (3)은 (4)의 부모요소 ,,, (2)는 (3)의 부모요소
        (1)은 (2)의 부모요소 ,,, (1)은 (3)의 상위요소(조상요소)
        tmi (2)는 (3)의 상위요소(조상요소)라고 사용할수있지만
        보통은 바로 위의 요소는 부모요소라고 지칭한다.

        (3)은 (2)의 자식요소 또는 하위요소라고 불린다
        (3)은 (1)의 후손요소 또는 하위요소라고 불린다.
    -->
</body>
</html>
