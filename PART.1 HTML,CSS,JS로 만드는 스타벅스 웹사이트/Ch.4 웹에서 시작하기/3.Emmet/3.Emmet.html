<!-- Emmet(에밋) -->
<!-- Emmet은 코드를 자동완성시키는것을 의미한다 --> 
<!--
    Emmet 생성방법

    HTML
    <div class="orange"></div> ← div.orange
    <span class="orange"></span> ← span.orange

    css
    width: 200px ← w:200px;
    height: 100px ← h:100px;
    background-color: orange; ← bc:orange 
-->

<!--
예시에서는 js는 포함하고 있지 않지만 css html js 모두
emmet이 적용되는 것은 동일하다
-->
