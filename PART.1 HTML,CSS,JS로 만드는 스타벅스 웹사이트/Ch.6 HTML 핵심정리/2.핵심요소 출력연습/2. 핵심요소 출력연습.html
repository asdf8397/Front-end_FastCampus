<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.핵심요소 출력연습</title>
    <link rel="stylesheet" href="./2. 핵심요소 출력연습.css">
</head>
<body>
    <h1>오늘의 날씨</h1>
    <h2>오늘의 날씨</h2>
    <h3>오늘의 날씨</h3>
    <img src="https://image.ytn.co.kr/general/jpg/2021/0907/202109071119254893_t.jp" alt="태풍">
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
        <li>오렌지</li>
        
        <br>

        <ol>
            <li>사과</li>
            <li>딸기</li>
            <li>수박</li>
            <li>오렌지</li>
        </ol>
    </ul>

    <a href="https://www.naver.com">네이버</a>
    <br>
    <a href="https://www.google.com">구글</a>
    <br>
    <a href="https://www.naver.com" target="_blank">NAVER</a>
    <br>
    <a href="https://www.google.com" target="_blank">GOOGLE</a>
            
    <!-- a태그의 속성 -->
    <!-- 
        "https://www.naver.com"와 "https://www.naver.com" target="_blank"의 차이는
        새로운 창이 열린상태에서 지금 열려고하는 창이 새롭게 열린창에서 열리게 되는 것을 말한다. 
        일반적인 링크는 지금 현재있는 창에서 새로 열게되는 창이 연결되서 바로 연결되는 것이고 target="_blank"는
    -->

    <!-- Wrapping(래핑) -->
    <p>
    동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    </p>
    <p>
    동해물과 백두산이 마르고 닳도록 하느님이 보우하사 <span>우리나라</span>만세
    </p>

    <!-- 
        요소(택스트)를 어떤 요소로 묶어주는(감싸는)행위를 Wrapping(래핑)이라고하며
        <p>태그 안에 <span>태그가 들어가있는것을 래핑이라고 한다
        <p>태그 안에 <span>의 색상이 red로 적용된다.
     -->

     <input type="text" value="Heropy"> 
     <input type="text" placeholder="이름을 입력하세요">
     <input type="text" disabled>

     <br>

     <input type="checkbox"> Apple
     <input type="checkbox" checked> Banana
     <input type="checkbox" disabled> Apple

     <br>
     <label>
         <input type="radio"> 사과
         <input type="radio"> 바나나
     </label>
     <br>
     <label>
         <input type="radio" name="fruits">수박
         <input type="radio" name="fruits">오이
     </label>
     <br>
     <label>
         <input type="radio" name="fruits">엄마
     </label>
     <label>
         <input type="radio" name="fruits">아빠
    </label>
    <br>
    <label>
        <input type="radio" name="fruits">1
    </label>
        <input type="radio" name="fruits">2
        

     <!-- input type들의 속성들 -->
     <!-- 
         text: 글을 쓸수있는 작성란
         → value: 글 작성란에 이미 글씨가 써져있는것
         → placeholder: 글 작성란에 어떤글을 써야되는지 힌트를 제공한다
         → disabled: 글을 작성란을 비활성화 시킬때 사용한다
         
         checkbox: 클릭할수있고 클릭하면 체크박스가 활성화되면서 체크가 된다. 
      -->

     <!-- input type 속성들의 label의 속성들 -->
     <!-- label의 radio를 fruits로 묶을수있다 단 묶을때 label로 묶은상태로 radio의 name fruits
          등으로 묶을수있다.
          label의 name은 fruits로할수도 있고 number로 할수도있고 본인이 맘대로 name안에 속하는 속성은
          맘대로 정할수있다
     -->

     <table>
         <tr>
             <td>A</td>
             <td>B</td>
             <td>B</td>
         </tr>
         <tr>
             <td>C</td>
             <td colspan="2">D</td>
         </tr>
     </table>
     
     <!-- table -->
     <!-- 
        테이블은 표의 구도만 잡을때 tr td를 사용하게 된다.
        자세한 줄이나 효과는 css에서 잡아야한다.
        
        td colspan="2"는 D라인의 옆칸을 병합할때 사용한다.
        td에 적용되는 colspan은 css에서는 적용할수없음(코딩안됌)
     --> 
</body>
</html>
